apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-with-sdk
  labels:
    app: app-with-sdk
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-with-sdk
  template:
    metadata:
      labels:
        app: app-with-sdk
    spec:
      containers:
      - name: app
        image: localhost/dotnet-pyroscope-app-with-sdk:latest
        imagePullPolicy: Never  # For local k3s testing
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PYROSCOPE_SERVER_ADDRESS
          valueFrom:
            secretKeyRef:
              name: pyroscope-config
              key: PYROSCOPE_SERVER_ADDRESS
        - name: PYROSCOPE_APPLICATION_NAME
          value: app-with-sdk
        - name: PYROSCOPE_BASIC_AUTH_USER
          valueFrom:
            secretKeyRef:
              name: pyroscope-config
              key: PYROSCOPE_BASIC_AUTH_USER
        - name: PYROSCOPE_BASIC_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pyroscope-config
              key: PYROSCOPE_BASIC_AUTH_PASSWORD
        - name: PYROSCOPE_LABELS
          value: "env:demo,cluster:k3s-local"
        - name: PYROSCOPE_PROFILING_WALLTIME_ENABLED
          value: "true"  # Enable another profile type, for demo
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
