apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-uninstrumented
  labels:
    app: app-uninstrumented
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-uninstrumented
  template:
    metadata:
      labels:
        app: app-uninstrumented
      annotations:
        profiles.grafana.com/cpu.ebpf.enabled: "true"
    spec:
      containers:
      - name: app-without-sdk
        image: localhost/dotnet-pyroscope-app-uninstrumented:latest
        imagePullPolicy: Never  # For local k3s testing
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5