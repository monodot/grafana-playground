apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-profile-demo
  labels:
    app: dotnet-profile-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dotnet-profile-demo
  template:
    metadata:
      labels:
        app: dotnet-profile-demo
    spec:
      containers:
      - name: app
        image: dotnet-profile-demo:latest
        imagePullPolicy: Never  # For local k3s testing
        ports:
        - containerPort: 8080
          name: http
        env:
        # Pyroscope configuration - update these values with your Grafana Cloud details
        - name: PYROSCOPE_SERVER_ADDRESS
          value: "https://profiles-prod-XXX.grafana.net"  # Replace with your Grafana Cloud Pyroscope URL
        - name: PYROSCOPE_APPLICATION_NAME
          value: "dotnet-profile-demo"
        - name: PYROSCOPE_BASIC_AUTH_USER
          value: "YOUR_GRAFANA_CLOUD_USER"  # Replace with your user ID
        - name: PYROSCOPE_BASIC_AUTH_PASSWORD
          value: "YOUR_GRAFANA_CLOUD_TOKEN"  # Replace with your API token (use secrets in production!)
        # Static labels applied to all profiles
        - name: PYROSCOPE_LABELS
          value: "env:demo,cluster:k3s-local"
        # Kubernetes metadata
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5