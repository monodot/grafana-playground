apiVersion: batch/v1
kind: CronJob
metadata:
  name: profile-demo-load-generator
spec:
  schedule: "*/2 * * * *"  # Every 2 minutes
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: curl
            image: docker.io/curlimages/curl:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "Generating load on dotnet-profile-demo..."

              # Hit app-with-sdk endpoints
              echo "Testing app-with-sdk..."
              curl -s http://app-with-sdk:8080/fibonacci/35 || true
              sleep 1
              curl -s http://app-with-sdk:8080/prime/50000 || true
              sleep 1
              curl -s http://app-with-sdk:8080/matrix/100 || true
              sleep 1
              curl -s http://app-with-sdk:8080/hash/10000 || true
              sleep 1

              # Hit app-uninstrumented endpoints
              echo "Testing app-uninstrumented..."
              curl -s http://app-uninstrumented:8080/fibonacci/38 || true
              sleep 1
              curl -s http://app-uninstrumented:8080/prime/60000 || true
              sleep 1
              curl -s http://app-uninstrumented:8080/matrix/120 || true
              sleep 1
              curl -s http://app-uninstrumented:8080/hash/15000 || true

              echo "Load generation complete"
          restartPolicy: OnFailure
