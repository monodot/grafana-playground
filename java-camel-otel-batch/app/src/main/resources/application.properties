# Application
spring.application.name=camel-batch-processor

# Database Configuration
db.url=${DB_URL:jdbc:postgresql://localhost:5432/batchdb}
db.user=${DB_USER:batch}
db.password=${DB_PASSWORD:batch}

# ActiveMQ Configuration
activemq.broker.url=${ACTIVEMQ_BROKER_URL:tcp://localhost:61616}
activemq.user=${ACTIVEMQ_USER:admin}
activemq.password=${ACTIVEMQ_PASSWORD:admin}

# Camel Configuration
camel.springboot.name=camel-batch-processor
camel.springboot.main-run-controller=true

# OpenTelemetry Configuration
camel.opentelemetry.enabled=true
otel.sdk.disabled=false
otel.service.name=${OTEL_SERVICE_NAME:camel-batch-processor}
otel.traces.exporter=${OTEL_TRACES_EXPORTER:otlp}
otel.metrics.exporter=${OTEL_METRICS_EXPORTER:otlp}
otel.logs.exporter=${OTEL_LOGS_EXPORTER:otlp}
otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}
otel.exporter.otlp.protocol=http/protobuf

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.example.camel=DEBUG
logging.level.org.apache.camel=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg trace_id=%X{trace_id} span_id=%X{span_id}%n
